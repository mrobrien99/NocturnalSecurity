  <script>
    const log = document.getElementById("log");
    const banner = document.getElementById("banner");
    const threats = [
      "üîç Suspicious motion detected in Hallway C",
      "üö® Gun-like object detected in East Entrance",
      "üì∏ Unrecognized face near Server Room",
      "‚ö†Ô∏è Panic button triggered in Classroom B3",

    ];

    function triggerLockdown() {
      banner.style.display = "block";
      logMessage("üîê Lockdown triggered by admin.");
      let i = 0;
      const interval = setInterval(() => {
        if (i < threats.length) {
          logMessage(threats[i]);
          i++;
        } else {
          clearInterval(interval);
        }
      }, 2000);
    }

    function logMessage(msg) {
      const p = document.createElement("p");
      p.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
      log.appendChild(p);
      log.scrollTop = log.scrollHeight;
    }
  </script>
